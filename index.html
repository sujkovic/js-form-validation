<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <form action="">
        <legend>Sign-up Form</legend>
        <div class="emailWrapper">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" minLength="3" required>
        </div>
        <div class="countryWrapper">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" pattern="^[A-Za-z\s]*$" required>
        </div>
        <div class="zipcodeWrapper">
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode" minLength="5" maxLength="5"  pattern="^[0-9]+$" required>
        </div>
        <div class="passwordWrapper">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" maxlength="30" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" required>
        </div>
        <div class="confirmPasswordWrapper">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
